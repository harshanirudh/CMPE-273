<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Refresher Assignment</title>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Refresher Assignment</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="1.html" class="active">Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="text-align: center;">
        <h1> Registration Form </h1>
    </div>
    <div class="container-fluid" style="text-align: center;">
        <div style="padding: 20px;">
            <form id="formDemo" class="form-horizontal" onsubmit="submitData()">

                <div class="form-group">
                    <label class="control-label col-sm-4">First/Given Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="fname" maxlength="30" required autofocus class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4">Last/Family Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="lname" maxlength="30" required class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4">Gender</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4"> Phone Number</label>
                    <div class="col-sm-6">
                        <input type="text" id="phone" maxlength="10" required pattern="[0-9]{10}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4"> Email</label>
                    <div class="col-sm-6">
                        <input type="email" id="email" maxlength="50" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4"> Password</label>
                    <div class="col-sm-6">
                        <input type="password" id="password" minlength="6" maxlength="12" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4"> Address</label>
                        <div class="col-sm-6">
                            <textarea id="address" maxlength="100" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Country</label>
                        <div class="col-sm-6">
                            <input type="text" id="country" maxlength="20" class="form-control">
                        </div>
                    </div>


                    </table>
                    <button type="submit" id="submit" name="submit" form="formDemo"
                        class="btn btn-primary">Submit</button>
            </form>




        </div>
    </div>
</body>
<script>
    function submitData(e) {
        let elements = document.getElementById("formDemo");

        let email = document.getElementById('email').value;
        let pass = document.getElementById('password').value;
        localStorage.setItem(email, pass);
        alert('Registration succesfull');
        

    }
</script>

</html>
