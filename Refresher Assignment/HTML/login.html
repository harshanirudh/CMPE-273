<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Refresher Assignment</title>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Refresher Assignment</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="1.html" class="active">Registration</a></li>
                <li><a href="login.html">Login</a></li>
                
            </ul>
        </div>
    </nav>
    <div class="container" style="text-align: center;">
        <h1> Login </h1>
    </div>

    <div class="container-fluid" style="text-align: center;">
        <div style="padding: 20px;">
            <form id="login" class="form-horizontal" onsubmit="onLogin();return false" >
                <div class="form-group">
                    <label class="control-label col-sm-4">Email</label>
                    <div class="col-sm-4">
                        <input type="text" id="email" maxlength="50" required autofocus class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4">Password</label>
                    <div class="col-sm-4">
                        <input type="password" id="pass" maxlength="30" required class="form-control">
                    </div>
                </div>
                <button type="submit" id="submit" name="submit" form="login" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </body>
    <script>
        function onLogin(){
            let email=document.getElementById('email').value;
            let pass=document.getElementById('pass').value;
            let retrivedPass=localStorage.getItem(email);
            if(retrivedPass!=null){
                if(pass===retrivedPass){
                    alert("Login Successful");
                    sessionStorage.setItem('active',email);
                    window.location.href='geolocation.html';
                }
                else
                    alert("Invalid Login");
            }
            else{
                alert("Invalid Login");
            }
        }
    </script>
</html>
